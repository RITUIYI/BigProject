<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail1" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail2" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input name="userPic" type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="password" id="inputEmail4" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {

            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                success: (backData) => {
                    $('#inputEmail1').val(backData.data.username);
                    $('#inputEmail2').val(backData.data.nickname);
                    $('#inputEmail3').val(backData.data.email);
                    $('.user_pic').attr('src',backData.data.userPic);
                    $('#inputEmail4').val(backData.data.password);
                }
            })

            $('.btn-success').on('click', function (e) {
                e.preventDefault();
                let fd = new FormData($('form')[0]);
                $.ajax({
                    url: 'http://localhost:8080/admin/user/edit',
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: (backData) => {
                        if(backData.code == 200) {
                            window.location.href = './main_count.html';
                        }
                    }
                })
            })

            $('#exampleInputFile').on('change',function() {
                let icon = this.files[0];
                let url = URL.createObjectURL(icon);
                $('.user_pic').attr('src',url);
            })
        })
    </script>
</body>

</html>
