<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid container common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 分类模板 -->
    <script id="artilceClass" type="text/html">
            <option class_Id = ''>所有分类</option>
            {{each data v}}
            <option class_Id = '{{v.id}}'>{{v.name}}</option>
            {{/each}}
    </script>

    <!-- 文章列表模板 -->
    <script id="article_lists" type="text/html">
        {{each data v}}
        <tr>
            <td style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden ; width: 400px ;" >{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="javascript:;" art_id = '{{v.id}}' class="btn btn_edit btn-default btn-xs">编辑</a>
                <a href="javascript:;" art_id='{{v.id}}' class="btn btn_del btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 设置左侧菜单
            $('#release_btn').click(function () {
                window.parent.setMenu(1, 1);
            })
            var totalPages;
            let data_obj = { key: '', type: '', state: '', page: 1, perpage: 10 };
            let localhost = 'http://localhost:8080';

            var pageClick = () => {
                $('.pagination').twbsPagination('destroy');
                $('.pagination').twbsPagination({
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    totalPages: totalPages, //总页数
                    visiblePages: 10, //可见页签数
                    //什么时候执行这个方法. 单击页签的时候会触发
                    onPageClick: function (event, page) {
                        event.preventDefault();
                        data_obj.page = page || 1;
                        getData(data_obj);
                    }
                })
            }

            //加载文章函数
            let getData = (obj) => {
                $.ajax({
                    url: 'http://localhost:8080/admin/article/query',
                    data: obj,
                    success: (backData) => {
                        totalPages = backData.data.totalPage;
                        console.log(totalPages);

                        // totalPages = 23;
                        let html_tbody = template('article_lists', backData.data);
                        $('tbody').html(html_tbody);
                        $('.pagination').twbsPagination({
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            totalPages: totalPages, //总页数
                            visiblePages: 10, //可见页签数
                            //什么时候执行这个方法. 单击页签的时候会触发
                            onPageClick: function (event, page) {
                                event.preventDefault();
                                data_obj.page = page || 1;
                                getData(data_obj);
                            }
                        })
                    }
                })
            }


            //进入页面 加载全部文章
            getData(data_obj);
            // pageClick();
            //文章搜索功能
            parent.$('.search_form>input').on('keyup', function (e) {
                data_obj.key = $(this).val().trim();
                console.log(data_obj.key);

                e.preventDefault();
                if (e.keyCode == 13) {
                    e.preventDefault();
                    $.ajax({
                        url: 'http://localhost:8080/admin/article/query',
                        data: data_obj,
                        success: (backData) => {
                            totalPages = backData.data.totalPage;
                            let html_tbody = template('article_lists', backData.data);
                            $('tbody').html(html_tbody);
                            pageClick();
                        }
                    })
                }
            })
            //获取所有分类
            $.ajax({
                url: 'http://localhost:8080/admin/category/list',
                success: (backData) => {
                    let html_articleClass = template('artilceClass', backData);
                    $('#selCategory').html(html_articleClass);
                }
            })

            //文章筛选
            $('#btnSearch').on('click', (e) => {
                e.preventDefault();
                data_obj.type = ($('#selCategory>option:selected').attr('class_Id'));
                data_obj.state = $('#selStatus>option:selected').val();
                $.ajax({
                    url: localhost + '/admin/article/query',
                    data: data_obj,
                    success: (backData) => {
                        totalPages = backData.data.totalPage;
                        let html_tbody = template('article_lists', backData.data);
                        $('tbody').html(html_tbody);
                        pageClick();
                    }
                })
            })


            //需求: 分页

            // pageClick();


            //删除文章
            $(document.body).on('click', '.btn_del', function (e) {
                let id = $(this).attr('art_id');
                $.ajax({
                    url: 'http://localhost:8080/admin/article/delete',
                    type: 'get',
                    data: {
                        id: id
                    },
                    success: (backData) => {
                        if (confirm('确认要删除吗?')) {
                            $(this).parent().parent().remove();
                        }
                    }
                })
            })

            //编辑文章
            $(document.body).on('click', '.btn_edit', function (e) {
                let id = $(this).attr('art_id');
                window.sessionStorage.setItem('id', id);
                window.location.href = './article_edit.html';
            })

        })
    </script>

</body>

</html>
